<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            <ul class="nav nav-tabs">
                <li role="presentation" *ngFor="let r of resource"><a [routerLink]="[r.id]"  routerLinkActive="active">{{r.name}}</a></li>
            </ul>
        </h3>
    </div>
    <div class="panel-body">
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
</body>
</html>
